<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单购物网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的购物网站</h1>
        <div id="cart-summary">
            购物车: <span id="cart-count">0</span> 件商品
            <button id="view-cart">查看购物车</button>
        </div>
    </header>
    <main>
        <section class="products">
            <h2>商品列表</h2>
            <div class="product-grid">
                <div class="product-item" data-id="1" data-name="智能手机" data-price="2999.99">
                    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="智能手机">
                    <h3>智能手机</h3>
                    <p>价格: ¥2999.99</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
                <div class="product-item" data-id="2" data-name="笔记本电脑" data-price="5999.99">
                    <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="笔记本电脑">
                    <h3>笔记本电脑</h3>
                    <p>价格: ¥5999.99</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
                <div class="product-item" data-id="3" data-name="无线耳机" data-price="799.99">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="无线耳机">
                    <h3>无线耳机</h3>
                    <p>价格: ¥799.99</p>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>购物车</h2>
            <ul id="cart-items"></ul>
            <p>总价: ¥<span id="cart-total">0.00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 我的购物网站. 保留所有权利.</p>
    </footer>

    <!-- 添加购物车模态框 -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>购物车</h2>
            <ul id="modal-cart-items"></ul>
            <p>总价: ¥<span id="modal-cart-total">0.00</span></p>
            <button id="checkout">结算</button>
        </div>
    </div>

    <!-- 添加聊天界面 -->
    <div id="chat-container" class="chat-closed">
        <div id="chat-header">
            <h3>客服对话</h3>
            <button id="toggle-chat">打开对话</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="输入您的问题...">
            <button id="send-message">发送</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
